name: '[PRO][SONARCLOUD]'

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clones for better analysis relevance

      # Step 2: Set up JDK 17 with the Zulu distribution
      - name: ğŸ—ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'  # Alternative distributions are available

      # Step 3: Cache SonarQube packages to speed up builds
      - name: ğŸ’¾ Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Cache Gradle dependencies to optimize build times
      - name: ğŸ’¾ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      # Step 5: Grant execute permissions to the Gradle Wrapper
      - name: ğŸš€ Grant execute permissions to Gradle Wrapper
        run: chmod +x gradlew

      # Step 6: Build the project and run SonarQube analysis
      - name: ğŸ“Š Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # SonarQube authentication token from GitHub Secrets
        run: ./gradlew build sonar --info
